<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="./css/login.css" />
  <script src="/libs/JS/jquery-3.7.1.min.js"></script>
  <script src="/libs/JS/login.js"></script>
</head>
<body>
  <div class="login-container">
    <h2  style="font-weight: bold; font-family:poppins; font-size: 40px;">Login</h2>
    <form id="loginForm" style="display:flex; justify-content:center; align-items:center; flex-direction:column;">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <div id="notification" class="notification"></div>
  </div>
</body>
</html>
